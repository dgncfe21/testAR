<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Geolocation App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker 1 -->
        <a-marker preset="hiro">
            <a-entity position="0 0 0">
                <a-box color="red" scale="0.4 0.4 0.4"></a-box>
                <a-entity
                    position="0 0.5 0"
                    text="value: Location 1; color: white; align: center; wrapCount: 15">
                </a-entity>
                <a-entity
                    position="0 -0.5 0"
                    text="value: Latitude: 25.69920755459637,Longitude: -100.31762767193608; color: white; align: center; wrapCount: 15">
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Add more markers for other geolocations -->
        <!-- Marker 2 -->
        <a-marker type="pattern" url="path/to/pattern-marker-2.patt">
            <a-entity position="0 0 0">
                <!-- Add your content for Location 2 -->
                <a-box color="blue" scale="0.4 0.4 0.4"></a-box>
                <a-entity
                    position="0 0.5 0"
                    text="value: Location 2; color: white; align: center; wrapCount: 15">
                </a-entity>
                <a-entity
                    position="0 -0.5 0"
                    text="value: Latitude: 25.69920755459637,Longitude:  -100.31767508714103; color: white; align: center; wrapCount: 15">
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Repeat this pattern for each of your 10 locations -->

        <!-- Marker 10 -->
        <a-marker type="pattern" url="path/to/pattern-marker-10.patt">
            <a-entity position="0 0 0">
                <!-- Add your content for Location 10 -->
                <a-box color="green" scale="0.4 0.4 0.4"></a-box>
                <a-entity
                    position="0 0.5 0"
                    text="value: Location 10; color: white; align: center; wrapCount: 15">
                </a-entity>
                <a-entity
                    position="0 -0.5 0"
                    text="value: Latitude: 25.699208012210505, Longitude: -100.3176442056454; color: white; align: center; wrapCount: 15">
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Handle camera and scene lighting -->
        <a-entity camera></a-entity>
        <a-light type="ambient" position="0 5 0" intensity="0.5"></a-light>
    </a-scene>

    <script>
        // Handle geolocation
        navigator.geolocation.getCurrentPosition((position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Update the text content with actual latitude and longitude for each location
            document.querySelectorAll('[text]').forEach((element) => {
                element.setAttribute('text', `value: ${element.getAttribute('value')} Latitude: ${latitude}, Longitude: ${longitude}; color: white; align: center; wrapCount: 15`);
            });
        });
    </script>
</body>
</html>
